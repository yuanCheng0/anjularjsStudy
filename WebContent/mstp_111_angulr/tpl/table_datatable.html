<div class="panel-body" style="padding-bottom:0px;" ng-controller="tableCtrl">
	<div ng-if="isHide" id="#div_1">
        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default" ng-click="add()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
        <table id="tb_departments"></table>
   </div>     
       <div ng-if="!isHide" id="#div_2">
        <form class="form-inline">
			<div class="form-group">
				<label for="form-field-1">id </label>
				<input type= "text" class="form-control" id="form-field-1" placeholder="id" ng-model="id" />
			</div>
			<div class="form-group">
				<label for="form-field-1">key </label>
				<input type= "text" class="form-control" id="form-field-2" placeholder="key" ng-model="child.key" />
			</div>
			<div class="form-group">
				<label for="form-field-1">value </label>
				<input type= "text" class="form-control" id="form-field-3" placeholder="value" ng-model="child.value" />
			</div>
			<div class="form-group">
				<label for="form-field-1">desc </label>
				<input type= "text" class="form-control" id="form-field-4" placeholder="desc" ng-model="child.desc" />
			</div>
		</form>
		<button id="btn_add" type="button" class="btn btn-default" ng-click="reback()">
               	返回
           </button>
	</div>		
</div>
