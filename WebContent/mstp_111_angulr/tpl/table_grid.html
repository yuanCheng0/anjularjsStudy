<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">ngGrid</h1>
</div>
<div class="wrapper-md" ng-controller="GridDemoCtrl">
  <div class="panel panel-default">
    <div class="panel-heading">
    	<table>
    	<tr>
	    	<td>
		      	<form class="form-inline">
					<div class="form-group">
						<label for="form-field-1">搜索： </label>
						<input type= "text" class="form-control" id="form-field-1" placeholder="Username" ng-model="filterOptions.filterText" />
					</div>
				</form>
			</td>
			
			<td>
				<form class="form-inline">
				
				
						 
				 <div class="form-group">
		        <label for="form-field-1" style="float:left">选择表:</label>
		        <div>
		          <ui-select  ng-change="change()" ng-model="tab.selected" theme="bootstrap" ng-disabled="disabled" style="min-width: 300px;">
		            <ui-select-match placeholder="请输入表名 ">{{$select.selected.tabName}}</ui-select-match>
		            <ui-select-choices group-by="'dbName'" repeat="tab in db_tabs | filter: $select.search">
		              <div ng-bind-html="tab.tabName | highlight: $select.search"></div>
		              <small>
		                <!-- {{tab}} -->
		                dbName: <small ng-bind-html="tab.dbName | highlight: $select.search"></small>
		              </small>
		            </ui-select-choices>
		          </ui-select>
		
		        </div>
		      </div>
				 
				 
						 
						 
				    
				    
				    
				    
					<!-- <div class="form-group">
						<label for="form-field-1">字一： </label>
						<input type= "text" class="form-control" id="form-field-1" placeholder="Username" />
					</div>
					<div class="form-group">
						<label for="form-field-1">字二： </label>
						<input type= "text" class="form-control" id="form-field-1" placeholder="Username"/>
					</div>
					<div class="form-group">
						<label for="form-field-1">字三： </label>
						<input type= "text" class="form-control" id="form-field-1" placeholder="Username"/>
					</div> -->
					<div class="form-group">
						<button class="btn btn-sm btn-default form-control" type="button">
							<i class="icon-calendar bigger-110"></i>
							查询
						</button>
					</div>
					<div class="form-group">
						<button class="btn btn-sm btn-default form-control" type="button" ng-click="add()">
							<i class="icon-calendar bigger-110"></i>
							新增
						</button>
					</div>
					<div class="form-group">
						<button class="btn btn-sm btn-default form-control" type="button" ng-click="del()">
							<i class="icon-calendar bigger-110"></i>
							删除
						</button>
					</div>
				</form>
			</td>
		</tr>
		</table>
    </div>
    <!-- <div class="table-responsive">
      <div ng-grid="gridOptions" style="min-height:420px" ng-dblclick="edit11()"></div>
    </div> -->
    
    <div class="gridStyle" ui-grid="gridOptions" ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize ui-grid-pagination ui-grid-edit ui-grid-row-edit ui-grid-cellnav>  
	</div>  
    
  </div>
</div>
